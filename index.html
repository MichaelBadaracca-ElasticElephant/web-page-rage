<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css"/>
    
    <title>Web Page Rage</title>
</head>
<body>
    <div id="app">
        <input v-model="pageHtml" type="text" placeholder="Enter url of page to destroy" />
        <button v-on:click="getUrl">Get Page</button>
        {{pageToDisplay}}
        <!-- Helpful resource for embedding pages http://www.web-source.net/embedding_web_pages.htm#.WT6zbWjyuUk -->
        
        <!-- TODO Add autocomplete for typing in webpage/ website-->
        <!-- TODO Add url validation to not regenerate frame until valid url is input -->

        <!-- To make embed dynamic, the key of the element has to change, triggering the DOM to reload it as an unique element
         the following page was helpful: https://forum.vuejs.org/t/problem-with-dynamic-component-and-video-tag/4315 -->

        <iframe id="gamePage" v-bind:src="pageToDisplay" v-bind:key="pageToDisplay"></iframe>
        <!--TODO use something other than v-html as it is a potential security risk-->
        <div v-html="pageHtml">{{pageHtml}}</div>


    </div>
    <script src="/main.js"></script>
</body>
</html>
